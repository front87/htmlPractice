<body>
  <form action="">
    <fieldset>
      <legend>Text input</legend>
      <label>Text</label>
      <input type="text" size="25" maxlength="5" placeholder="here goes text">
    </fieldset>
    <fieldset>
      <legend>Password input</legend>
      <label>Password</label>
      <input type="password" size="25" maxlength="5">
    </fieldset>
    <fieldset>
      <legend>Number input</legend>
      <label>Number</label>
      <input type="number">
    </fieldset>
    <fieldset>
      <legend>Email input</legend>
      <label>Email</label>
      <input type="email">
    </fieldset>
    <fieldset>
      <legend>Text and checkbox input</legend>
      <input type="email">
      <input type="checkbox">
    </fieldset>
    <fieldset>
      <legend>Text and checkbox input</legend>
      <div>
        <label>field 1</label>
        <input type="email">
        <input type="checkbox">
      </div>
      <div>
        <label>field 2</label>
        <input type="email">
        <input type="checkbox">
      </div>
      <div>
        <label>field 3</label>
        <input type="email">
        <input type="checkbox">
      </div>      
    </fieldset>
    <fieldset>
      <legend>radio wrapped with label</legend>
      <label>
        <span>Tap it</span>
        <input type="radio" name="test">
      </label>
      <label>
        <span>Tap it</span>
        <input type="radio" name="test">
      </label>
      <label>
        <span>Tap it</span>
        <input type="radio" name="test">
      </label>
      <input type="reset" value="Reset">
    </fieldset>
    <fieldset>
      <legend>radio with id</legend>
      <div>
        <label for="id1">Tap it</label>
        <input type="radio" name="test1" id="id1" checked>
        <label for="id2">Tap it</label>
        <input type="radio" name="test1" id="id2" disabled>
        <label for="id3">Tap it</label>
        <input type="radio" name="test1" id="id3">
      </div>
    </fieldset>
    <div><input type="file"></div>
    <fieldset>
      <input type="submit" value="Subm">
      <button>Button</button>
    </fieldset>
    <fieldset>
      <textarea cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <select>
        <option value="">text1</option>
        <option selected value="">text2</option>
        <option value="">text3</option>
        <option value="">text4</option>
        <option value="">text5</option>
      </select>
      <select size="3">
        <option value="">text1</option>
        <option selected value="">text2</option>
        <option value="">text3</option>
        <option value="">text4</option>
        <option value="">text5</option>
      </select>
    </fieldset>
  </form>
